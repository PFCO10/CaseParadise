<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EmpireDrop Virtual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>EmpireDrop Virtual</h1>
  <div class="user-panel">
    üí∞ <span id="balance">1000</span> monedas
  </div>
</header>

<main>

  <!-- CAJAS -->
  <section class="boxes">
    <h2>Cajas</h2>

    <div class="box">
      <h3>Caja B√°sica</h3>
      <p>Coste: 100 monedas</p>
      <button onclick="openBox('basic')">Abrir</button>
    </div>

    <div class="box">
      <h3>Caja Premium</h3>
      <p>Coste: 300 monedas</p>
      <button onclick="openBox('premium')">Abrir</button>
    </div>

    <div class="box">
      <h3>Caja Legendaria</h3>
      <p>Coste: 700 monedas</p>
      <button onclick="openBox('legendary')">Abrir</button>
    </div>
  </section>

  <!-- RESULTADO -->
  <section class="result">
    <h2>Resultado</h2>
    <div id="resultBox">Abre una caja</div>
  </section>

  <!-- INVENTARIO -->
  <section class="inventory">
    <h2>Inventario</h2>
    <div id="inventory"></div>
  </section>

  <!-- HISTORIAL -->
  <section class="history">
    <h2>Historial</h2>
    <ul id="history"></ul>
  </section>

</main>

<footer>

</footer>

</html>
